{{ define "main" }}

<div id="home-jumbotron" class="jumbotron text-center">
  <h1>{{ .Site.Title }}</h1>
  <p class="font-125">{{ .Site.Params.tagline | markdownify }}</p>
</div>

<section class="shamed-list">
  <ul>
    {{ range $.Site.Data.list.entity }}
    <li>
      <article>
        <h1>
          <a href="{{ .url }} ">
            {{ .name}}
          </a>
        </h1>
      </article>
    </li>
    {{ end }}
  </ul>
</section>

{{ end }}
