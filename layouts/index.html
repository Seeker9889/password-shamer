<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    {{ partial "nav.html" . }}

    <div class="container">
      <main id="main">
        {{ partial "hero.html" . }}
        
        <section class="shamed-list">
          <ul>
            {{ range $.Site.Data.list.entity }}
              {{ partial "entity.html" . }}
            {{ end }}
          </ul>
        </section>
      </main>
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
